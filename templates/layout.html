<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ texts.youtube_report_system }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- 사이드바 -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-emerald-600">{{ texts.youtube_report_system }}</h1>
            </div>
            <nav class="mt-4">
                <!-- 언어 변환 버튼 -->
                <div class="px-4 py-2 border-b border-gray-100">
                    <div class="flex items-center justify-center">
                        <div class="inline-flex rounded-md border border-gray-200 bg-white">
                            <a href="/set_language/ko" 
                               class="px-3 py-1 text-sm font-medium rounded-l-md transition-colors
                                      {% if current_lang == 'ko' %}bg-emerald-500 text-white{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                                한국어
                            </a>
                            <a href="/set_language/en" 
                               class="px-3 py-1 text-sm font-medium rounded-r-md transition-colors border-l border-gray-200
                                      {% if current_lang == 'en' %}bg-emerald-500 text-white{% else %}text-gray-600 hover:bg-gray-50{% endif %}">
                                English
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 메뉴 항목들 -->
                <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-emerald-50 hover:text-emerald-600">
                    {{ texts.channel_management }}
                </a>
                <a href="/reports" class="block px-4 py-2 text-gray-700 hover:bg-emerald-50 hover:text-emerald-600">
                    {{ texts.all_reports }}
                </a>
            </nav>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="flex-1 overflow-auto">
            <main class="p-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
